<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoRide</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS perso -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Script perso -->
    <script type="module" src="/js/main.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
</head>

<body class="signup-page">
<!-- Header inclus via JS -->
<div id="header-placeholder"></div>


  <div class="container my-5">
    <h2 class="text-center mb-4">C’est parti pour des trajets plus écolos🌿</h2>

    

    <form id="signUpForm" class="row g-3 col-md-6 mx-auto">
      <div class="col-12">
        <label for="email" class="form-label">Adresse Email</label>
        <input type="email" class="form-control" id="email" name="email" required value="">
      </div>

      <div class="col-12">
        <label for="pseudo" class="form-label">Pseudo</label>
        <input type="text" class="form-control" id="pseudo" name="pseudo" required value="">
      </div>

      <div class="col-12 position-relative">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <button type="button" id="togglePassword" class="btn btn-sm">👁️</button>
      </div>

      <div class="col-12 position-relative">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        <button type="button" id="toggleConfirmPassword" class="btn btn-sm">👁️</button>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input eco-checkbox" type="checkbox" id="conditions" name="conditions" required>
          <label class="form-check-label" for="conditions">
            J’accepte les 
            <a href="#" class="eco-link" data-bs-toggle="modal" data-bs-target="#mentionsModal">conditions d’utilisation</a>
          </label>
        </div>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn custom-btn px-4">S'inscrire</button>
      </div>

      <div class="col-12 text-center">
        <p class="mt-3">Déjà un compte ? <a href="signIn.html" class="eco-link">Se connecter</a></p>
      </div>
    </form>
  </div>

  <!-- Footer via JS -->
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
